	<body>
		<script type="text/javascript">
			function exist(arr,num){
			for(var i = 0;i<arr.length;i++){
				if(num===arr[i])
				return true;
			}
			return false;
			}
			var a = exist([12,33,22,44,25,46,98,79,69,35],35);
			console.log(a);
		</script>
