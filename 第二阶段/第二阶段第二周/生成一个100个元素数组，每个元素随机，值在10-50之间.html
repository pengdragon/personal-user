	<body>
		
		<script type="text/javascript">
			//生成一个数组, 默认有100个元素, 每个元素的值随机, 随机的范围在10-50之间,
        // 求数组中没五项的平均值, 以数组输出
        // 举个栗子
        // 假设生成的随机数组是[20,30,40,50,60,20,30,40,50,60]
        // 返回的结果是[40, 40];
			var arr = new Array();
			var arr1  = [];
			var num = 0;
			for(var i=0;i<100;i++){
				var a = Math.floor(Math.random()*40+10);
				arr.push(a);
				num = num+a;
				if((i+1)%5==0){
					arr1.push(num/5);
					num = 0;
				}				
			}
			console.log(arr1);
		
		</script>
	</body>
