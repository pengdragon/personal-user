<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function countNumber(arr){
				var obj = {};
				for(var i = 0;i<arr.length;i++){
					if([arr[i]] in obj)
					obj[arr[i]]++;
					else
					obj[arr[i]]=1;
				}
				return obj;
			}
			var a = countNumber([1,2,1,3,1,2,3,5,6,4,7,8,9,5,2,5,4,4,4]);
			console.log(a);
		</script>
	</body>
</html>
