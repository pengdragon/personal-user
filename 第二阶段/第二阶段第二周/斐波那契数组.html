<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function feiBo(num){
				if(num==1)
				return [1];
				if(num==2)
				return [1,1];
				var arr=[1,1];
				for(var i=2;i<num;i++){
					arr[i] = arr[i-1]+arr[i-2];
					//arr.push(arr[i-1]+arr[i-2]);
				}
				return arr;
			}
			var arrfeibo = feiBo(20);
			console.log(arrfeibo);
		</script>
	</body>
</html>
