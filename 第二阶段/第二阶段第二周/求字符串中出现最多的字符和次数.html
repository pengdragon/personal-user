<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        (function(str){   
        var obj = {};
        var arr = [];
        for(var i = 0;i<str.length;i++){
            if(str.charAt(i) in obj)
            obj[str.charAt(i)]++;
            else
            obj[str.charAt(i)] = 1;
        }    
        for(var _index in obj){
            arr.push([_index,obj[_index]])
        }
        arr.sort(function(a,b){
            return b[1]-a[1];
        });
        console.log(`出现次数最多的字符${arr[0][0]}    出现了${arr[0][1]}次`);
        }('aaaddddaaddddaadddddddddaaaaaaaaaaaaabbbbbffffffffffffffbcccccddddddfffffffffeeee')
    )
    </script>
</body>
</html>
