<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .form-box {
            border: 1px solid #ccc;
            width: 400px;
            padding: 20px;
            margin: 20px auto;
            height:230px;
        }
    
        .form-box p {
            padding: 6px 10px;
        }
    
      
    </style>
</head>
<body>
        <form class="form-box" autocomplete="on"  action="" method="" submit="return false">
                <div class="form-group">
                    <label for="username">请输入用户名</label>
                    <input type="text" class="form-control" id="username" name="username" data-error="需要输入6-13位的字母或者下划线" >
                    <p class=""></p>
                </div>
                <div class="form-group">
                    <label for="phone">请输入密码</label>
                    <input type="text" class="form-control" id="phone" name="password" data-error="密码格式不正确">
                    <p class=""></p>
                </div>
            <button name="submit" type="" class="btn btn-success">登录</button>
   </form>
   <script src="ajax0.1.js"></script>
   <script src="sign_in.js"></script>
   
   <script>
    register.init('.form-box');
