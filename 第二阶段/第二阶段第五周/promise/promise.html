<body>
    <script>
       // pedding -> resolve   -> reject  

       function sendAjax(url, callback) {
           const xhr = new XMLHttpRequest();
           xhr.open('GET', url, true);
           xhr.send(null);
           return new Promise((resolve, reject) => {
               xhr.onreadystatechange = function() {
                   if(xhr.readyState == 4) {
                       if(xhr.status == 200) {
                            resolve(xhr.response)
                       } else {
                           reject(xhr.response)
                       }
                   }
               }
           })
       }
        
       sendAjax('php/a.php')
       .then(res => {
           console.log(res);
       })
        
        
    </script>
</body>
