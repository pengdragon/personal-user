    <script>
        // 图片懒加载, 预加载 

        // 图片懒加载
        // 只加载用户可视范围的图片, 看不见的先不加载
        // 页面滚动时， 如果图片处于展示区域, 让图片的src = lazy-src


        // 图片预加载
        // 页面展示效果很强， 需要图片加载成功以后， 才能展示
        

        function loadImg(url) {
            const $img = document.createElement('img');
            $img.src = url;
            return new Promise((resolve, reject) => {
                $img.onload = function() {
                    // 图片加载成功事件
                    resolve($img)
                    // document.body.appendChild($img);
                }
                $img.onerror = function() {
                    // 图片加载失败的事件
                    reject($img)
                }
            }) 
        }
        
        loadImg('//img.360buyimg.com/pop/jfs/t1/5475/13/1124/82483/5b932a4dE869998fd/aedca08458a33b41.jpg')
        .then(data => {
            document.body.appendChild(data);
        })
        .catch(data => {
            console.log('图片没有加载成功哦~')
        })
