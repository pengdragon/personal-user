<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人注册</title>
    <style>
    form,legend,p,label,input,button{padding:0;margin:0}
    form{width:400px;
    height: auto;
    margin:0 auto;
    /*background:blue;*/
    text-align: center;
    padding-bottom: 20px;
    background:pink;}
    fieldset{padding-left:20px;
       }
    legend{text-align: center;
        font-size:20px;
        color:#ccc;}
    input{outline: none;
        height: 16px;
        width:150px;
        border:2px solid;
        border-radius:4px;
        text-align: center;
    }
    .success{
        background: blue;
    }
    .error{
        background: red;
    }
    label{color:white;
    }
    button{height: 20px;
        width:154px;
        border:none;
        outline:none;
        border:2px solid pink;
        margin-left:35px;
        color:white;
        background: orange;
        border-radius:5px;   
    }
    
    </style>
</head>
<body>
    <form action="" onsubmit='return false'>
        <fieldset>
            <legend>个人注册</legend>
            <p><label for="call">手机号:</label><input type="text" id='tell' autocomplete="off"></p>
            <p><label for="name">姓&nbsp&nbsp&nbsp名:</label><input type="text" id='name' autocomplete="off" ></p>
            <p><label for="ages">年&nbsp&nbsp&nbsp龄:</label><input type="text" id='ages' autocomplete="off"></p>
            <button id='btn'>注册</button>
            <fieldset>
    </form>
    <script>
    //注册信息
    //匹配手机号 只能是1开头  3 5 7 8 9为第二位数
    //姓名为2到4个文字
    //年龄为0-1000
        var massages = (function(){
            function $(ele){
                return document.getElementById(ele);
            }
            var $tell = $('tell');
            var $name = $('name');
            var $ages = $('ages'); 
            var $btn  = $('btn'); 
            var arr = [$tell,$name,$ages];         
            return {
                init:function(){
                    this.event();
                },
                event(){
                    var _this = this;
                    function fn(){

                    }
                    $tell.onblur = function(){
                        var reg = /^[1][35789]\d{9}$/;
                        var val =  this.value;
                        if(reg.test(val))
                        this.className='success';
                        else
                        this.className='error';
                    };
                    $name.onblur = function(){
                        var reg = /^[\u4e00-\u9fa5]{2,4}$/;
                        var val = this.value;
                        if(reg.test(val))                      
                        this.className='success';
                        else
                        this.className='error';
                    };
                    $ages.onblur = function(){
                        var reg = /^([1-9]\d{1,2}|[0-9])$/;
                        var val = this.value;
                        if(reg.test(val))                      
                        this.className='success';
                        else
                        this.className='error';
                    };
                    $btn.onclick = function(){                                       
                        for(var i = 0;i<arr.length;i++){
                            if(arr[i].className=='error'||arr[i].className==''){
                            arr[i].focus();
                            break;
                             }             
                        }
                        if(i==arr.length)
                        alert('注册成功'); 
                    
                    }
                }
            }
        }())
        massages.init();
    </script>
</body>
</html>
