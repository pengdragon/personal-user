<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        ul,ol{ list-style: none;}
        ol {
            width: 500px;
            margin:  0 auto;
        }
        ol li{
            display: inline-block;
            width: 40px;
            height: 40px;
            cursor: default;
            background-color: yellow;
        }
        ol li.current{
            background-color: pink;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <ol id="uu">
            <li class="current">1</li>
            <li >2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ol>
    </div>
</body>
</html>
<script type="text/javascript">   
        var obj = (function(){
            var $uu = document.getElementById('uu');
            var $li = document.getElementsByTagName('li');
            return {
                Init:function(){
                        this.Event();
                },
                Event:function(){
                    var _this = this;
                    for(var i = 0;i<$li.length;i++){
                            //给li对象添加一个index属性。用来存储索引
                        $li[i].index=i;
                        $li[i].onclick = function(){
                            //当点击事件触发后，循环已经结束，所以全局中的i已经变成6
                            _this.ShowTab(this.index);
                        }   
                    }        
                },
                //传入索引，让指定的盒子变颜色
                ShowTab:function(index){
                    //清除所有li的current类名
                    for(var i = 0 ;i<$li.length;i++){
                        $li[i].removeAttribute('class');
                    }//给指定的Li添加current类名
                    $li[index].setAttribute('class','current');
                }
            }
        }())
      obj.Init();
     
   
</script>
