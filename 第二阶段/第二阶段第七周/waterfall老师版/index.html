<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .clearfix:after {     
            content: ".";    
            display: block;  
            clear: both;    
            visibility: hidden;     
            height: 0;
            font-size:0; 
        }
        .contain {
            height: 100vh;
            overflow-y: auto;
        }
        .show-box {
            padding-top: 60px;
            margin: 0 auto;
            list-style: none;
        }
        .show-box > li {
            float: left;
        }
        .img-list {
            border: 1px solid #ccc;
            margin: 10px auto;
        }
        .img-list img {
            max-width: 100%;
            max-height: 100%;
        }
        .search {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            text-align: center;
            line-height: 60px;
            background-color: #fff;
        }
        .search input {
            width: 300px;
            height: 40px;
            line-height: 40px;
        }
        .search button {
            height: 40px;
            line-height: 40px;
            background-color: #e34;
            margin-left: 10px;
            border: none;
            padding:0 40px;
            color: #fff;
            box-sizing: content-box;
            box-shadow: 1px 1px 4px 0px rgba(0,0,0,0.8);
        }
    </style>
</head>

<body>
    <div class="contain">
        <div class="search">
            <input type="text" placeholder="请输入搜索内容" id="inp">
            <button id="btn">搜索图片</button>
        </div>
        <ul class="show-box clearfix">

        </ul>
    </div>
    <script src="js/ajax2.0.js"></script>
    <!-- <script src="js/waterfall_base.js"></script> -->
    <script src="js/waterfall.js"></script>
    <script>
        var waterFall = new WaterFall({
            $el: '.show-box',
            lazyLoad: true,
            // 根据浏览器宽度重新排列
            // resize: true,
            // 展示图片的宽度
            width: 200,
            ajax: {
                url: 'https://dev.91jianke.com:1091/id_v2_5/search_img', //接口地址
                data: {
                    page_num: 1,
                    page_size: 40,
                    q: ''
                },
                method: 'GET'
            }
        })
        btn.onclick = function() {
            waterFall.create(inp.value);
        }
    </script>
</body>

</html>
