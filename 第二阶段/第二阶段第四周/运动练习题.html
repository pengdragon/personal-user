                                `var initArr = [10,30,60,79]

                        `
            var initArr = [10,30,60,79];
            var targetArr = [20,100,100,100];  
            var count=0;   
           var timer = setInterval(_=>{
                for(var i = 0;i<4;i++){
                    initArr[i]++;
                    if(initArr[i]>targetArr[i]){
                        initArr[i]= targetArr[i];   
                    }
