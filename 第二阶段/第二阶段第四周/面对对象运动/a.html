<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;

        }
    
    </style>
</head>
<body>
    <div class="box"></div>
    <script src="js/move0.0.1.js"></script>
    <script>
            
        move('.box', 'left', 500, ele => {
            move(ele, 'top', 500, ele => {
                move(ele, 'left', 0, ele => {
                    move(ele, 'top', 0)
                })
            })
        });

    </script>
</body>
</html>
