<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        height: 50px;
        width:100px;
        background: red;
    }
    </style>
</head>
<body>
    <div class="box"></div>
    <script src="getStyle.js"></script>
    <script src="move001.js"></script>
    <script>
        const initObj={
            width:100,
            height:50
        }
        const targetObj={
            width:500,
            height:600
        }
var speedObj = {};
    for(var attr in initObj){
        var speed= (targetObj[attr]-initObj[attr])/(2000/10);
        speedObj[attr] = speed;
    }
    console.log(speedObj)
    var timer = setInterval(_=>{
        var flag = true;
        for(var attr in initObj){
            initObj[attr] +=speedObj[attr];
            if(initObj[attr]>=targetObj[attr])
            initObj[attr]=targetObj[attr];
            else
            flag=false;
        }
        console.log(initObj);
    if(flag==true){
        clearInterval(timer);
    }
   
      
    })
   
    </script>
</body>
</html>
