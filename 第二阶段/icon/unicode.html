<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'qf';  /* project id 732107 */
            src: url('hhtp://at.alicdn.com/t/font_732107_zc066zji4dg.eot');
            src: url('http://at.alicdn.com/t/font_732107_zc066zji4dg.eot?#iefix') format('embedded-opentype'),
            url('http://at.alicdn.com/t/font_732107_zc066zji4dg.woff') format('woff'),
            url('http://at.alicdn.com/t/font_732107_zc066zji4dg.ttf') format('truetype'),
            url('http://at.alicdn.com/t/font_732107_zc066zji4dg.svg#qf') format('svg');
        }
        /* unicode模式其实跟font-class差不多, 只不过样式要自己定义 */
        /* 下面定义样式， 确定字体类型 */
        .qf {
            font-family: 'qf';
            font-style: normal;
        }
    </style>
</head>

    <i class="qf">&#xe682;</i>
